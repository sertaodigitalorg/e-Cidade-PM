version: '3.8'

services:
  botpress:
    image: botpress/server
    container_name: botpress
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: "postgresql://ecidade:ecidade@192.168.1.3:5432/ecidade?serverVersion=12&charset=UTF8"      
      BP_DB_TYPE: "postgres"
      BP_DB_URL: "postgresql://ecidade:ecidade@192.168.1.3:5432/ecidade"
      BP_DB_SSL: "false"
    volumes:
      - ./botpress_data:/botpress/data  #PersistÃªncia local dos dados do Botpress
    networks:
      - botpress_network

networks:
  botpress_network:
    driver: bridge
